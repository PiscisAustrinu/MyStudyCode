<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>
    <!--
        div默认占一行
        span标签长度是封装数据的长度
        p段落标签   默认会在段落的上方或下方空一行（已有不空）
    -->
    <div>div标签1</div>
    <div>div标签2</div>
    <span>span标签1</span>
    <span>span标签2</span>
    <p>段落标签1</p>
    <p>段落标签2</p>
</body>
</html>
