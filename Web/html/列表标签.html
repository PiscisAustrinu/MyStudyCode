<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        ul是无序列表
            type属性可以修改列表项前面的符号
        li是列表项
    -->
    <ul type="none">
        <li>杨凌波</li>
        <li>韦炎</li>
    </ul>
    <ol>
        <li>杨凌波</li>
        <li>韦炎</li>
    </ol>
</body>
</html>
