<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    table 是表格标签
        border 设置表格标签
        width 设置表格宽度
        height 设置表格宽度
    tr   是行标签
    th   是表头标签
    td   是单元格标签
    b    是加粗标签
        align设置单元格文本对齐
-->
    <table border="1" width="300" height = "300" cellspacing="0">
        <tr>
            <th>1.1</th>
            <th>1.2</th>
            <th>1.3</th>
        </tr>
        <tr>
            <th>2.1</th>
            <th>2.2</th>
            <th>2.3</th>
        </tr>
        <tr>
            <th>3.1</th>
            <th>3.2</th>
            <th>3.3</th>
        </tr>
    </table>
</body>
</html>
