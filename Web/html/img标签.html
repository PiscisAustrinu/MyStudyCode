<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
  img标签是图片标签，用来显示图片
    src属性可以设置图片的路径
    width 宽度
    height 高度
    alt 指定找不到路径时，显示的文本

  JavaSE中路径也分为相对路径和绝对路径
    相对路径：从工程名开始算
    绝对路径：盘符：/目录/文件名

  在web中路径分为相对路径和绝对路径
    相对路径：
        .       表示当前文件所在的目录
        ..      表示当前文件所在的上一级目录
        ...     表示当前文件所在目录的文件，相当于 ./文件名    ./可以省略

    绝对路径：
        正确格式：http://ip:port/工程名/资源路径
-->
    <img src="../img/1.jpg" width="750" height="1000">
</body>
</html>
