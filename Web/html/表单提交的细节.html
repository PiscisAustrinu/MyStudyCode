<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交的细节</title>
</head>
<body>
    <!--
        form是表单标签
            action属性设置提交的服务器地址
            method属性设置提交的方式GET（默认值）或者POST
        https://www.baidu.com/   服务器地址
        ?                        分隔符
        action=login&sex=on      请求参数（表单的信息）

        表单提交的时候，数据没有发给服务器的三种情况
            1.表单中没有name属性
            2.单选、复选（下拉列表中的option标签）都需要添加value属性，以便发送给服务器
            3.表单项不在提交的form标签中

        GET请求的特点是：
            1.浏览器地址栏中的地址是：action属性[+？+请求参数]
                 请求参数的格式是： action=login
                                 &
                                 sex=on
            2.不安全
            3.它有数据长度的限制
                 表单中包含非ASCII字符超过100个字符，必须使用 method = ’post‘
        POST请求特点是：
            1.地址栏只有action属性值
            2.相对于GET请求更安全
            3.理论上没有数据长度的限制
    -->
<h1 align="center">用户注册</h1>
<form action="http://www.baidu.com"method="post">
    <input type="hidden" name="action" value="login"/>
    <table align="center">
    <tr>
        <td>用户名称：</td>
        <td>
            <input type="text"name="username" value="杨凌波"/>
        </td>
    </tr>
    <tr>
        <td>密码：</td>
        <td>
            <input type="password" value="0211"/>
        </td>
    </tr>
    <tr>
        <td>确认密码：</td>
        <td>
            <input type="password" value="0211"/>
        </td>
    </tr>
    <tr>
        <td>性别：</td>
        <td>
            <input type="radio" name="sex" checked = checked value="男"> 男<input type="radio" name="sex">女
        </td>
    </tr>
    <tr>
        <td>兴趣爱好：</td>
        <td>
            <input type="checkbox"/>java<input type="checkbox"/>C++<input type="checkbox">杨凌波
        </td>
    </tr>
    <tr>
        <td>国籍：</td>
        <td>
            <select>
                <option>---请选择国籍</option>
                <option selected = "selected">中国</option>
                <option>美国</option>
                <option>小日本</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>自我评价：</td>
        <td>
            <textarea rows="10" cols = "20" >i love you</textarea>
        </td>
    </tr>
    <tr>
        <td>
            <input type="reset"/>
        </td>
        <td>
            <input type="submit"/>
        </td>
    </tr>
</table>
</form>
</body>
</html>
