<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
    <!--
        表单就是html页面中用于收集用户信息的所有元素集合，然后把这些信息发送给服务器
    -->
</head>
<body>
<!--
    需求1：创建一个个人信息注册的表单界面，包括用户名、密码、确认密码、性别（单选）、兴趣爱好（多选）、国籍（下拉列表）、隐藏域、自我评价（多行文本域）、重置、提交。。。
    form标签就是表单
        input type = text 是文件输入框
        input type = password 是密码输入框
        input type = radio 是单选框    name属性可以进行分组   checkde = checked 默认选择
        input type = checkbox 是复选框
        select 标签是下拉列表框
        option 标签是下拉标签中的选项 selected = “selected” 是默认选中

        textarea 表示多文本输入框（起始标签和结果标签中的内容是默认值）
            rows 属性设置可显示几行高度
            clos 属性设置每行可以显示几个字符宽度
        input type = reset 是重置属性
        input type = submit 是提交属性
        input type = file 是文件上传域
        input type = hidden 是隐藏域   当我们发送某些信息，而这些信息，不需要用户参与，就可以使用隐藏域（提交的时候可以同时发送给服务器）
-->
    <form>
        用户名称：<input type="text" value="杨凌波"/><br/>
        密码：<input type="password" value="0211"/><br/>
        确认密码：<input type="password" value="0211"/><br/>
        性别：<input type="radio" name="sex" checked = checked> 男<input type="radio" name="sex">女<br/>
        兴趣爱好：<input type="checkbox"/>java<input type="checkbox"/>C++<input type="checkbox">杨凌波<br/>
        国籍：<select>
                <option>---请选择国籍</option>
                <option selected = "selected">中国</option>
                <option>美国</option>
                <option>小日本</option>
    </select><br/>
        自我评价：<textarea rows="10" cols = "20" >i love you</textarea><br/>
        <input type="reset"/>
        <input type="submit"/>
        <input type="file"/>
    </form>
</body>
</html>
