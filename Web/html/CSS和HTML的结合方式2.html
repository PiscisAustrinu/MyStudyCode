<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--style标签专门用来定义CSS样式代码-->
    <!--
        弊端：
            1.只能在一页面内服用代码，不能在多个页面中复用css代码
            2.维护起来不方便
    -->
    <style type="text/css">
        div{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div >div标签1</div>
<div >div标签2</div>
<span >span标签1</span>
<span >span标签2</span>
<p >段落标签1</p>
<p >段落标签2</p>
</body>
</html>
