<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档加载</title>
    <!--
      触发时间
      1.jQuery的页面加载完成之后是浏览器的内核解析完成页面的标签创建好DOM对象之后就会马上执行
      2.原生js的页面加载完成之后，除了要等浏览器内核解析完标签创建好DOM对象，还要等标签显示时需要的内容加载完成
      触发顺序：
      1.jQuery页面加载完成之后执行
      2.原生js的页面加载完成之后
      执行的次数：
      1.原生js的页面加载完成之后，只会执行最后一次的赋值函数
      2.jQuery的页面加载完成之后是吧全部注册的function函数，依次顺序全部执行
    -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      window.onload = function (){
        alert("原生js--1")
      }
      window.onload = function (){
        alert("原生js--2")
      }
      window.onload = function (){
        alert("原生js--3")
      }
      $(function (){
        alert("jquery--1")
      })
      $(function (){
        alert("jquery--2")
      })
      $(function (){
        alert("jquery--3")
      })
    </script>
</head>
<body>
    <button>我是一个按钮</button>
    <iframe src="http://localhost:8080"></iframe>
    <img src="http://localhost:8080/1.jpg" alt="">
</body>
</html>
