<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM的增删改</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      $(function (){
        /*内部插入*/
        $("<h1>标题<h1/>").appendTo("div")
        //a.appendTo(b)  将a元素添加为b的最后一个子元素，即b[...a]
        $("<h1>标题2<h1/>").prependTo("div")
        // 将a元素添加为b的第一个子元素
        /*外部插入*/
        $("<h1>标题3<h1/>").insertAfter("div")
        // 得到ba
        $("<h1>标题4<h1/>").insertBefore("div")
        //得到ab
        /*替换*/
        $("div").replaceWith("<div>取代</div>")
      //  用b替换掉a
        $("<div>取代<div/>").replaceAll("input")
      //  用a替换掉所有b
        /*删除*/
        $("div").remove()
      //  删除a标签
        $("h1").empty()
      //  清空a标签里的内容
      })
    </script>
</head>
<body>
  <div>1234</div>
  <input type="radio">
  <input type="checkbox">
</body>
</html>
