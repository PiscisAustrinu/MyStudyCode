<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的属性操作</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        /*
        * html()  可以返回、设置标签中的内容   相当于dom的innerHTML
        * text()  可以获取、设置起始标签和结束标签中的文本 相当于dom的innerTEXT
        * val()   可以获取、设置表单项的value属性值   相当于dom的value
        * val()   可以同时设置多个表单项的选中状态
        * */
       $(function (){
           /*alert($("div").html())
           $("div").html("杨凌波真帅")
           alert($("div").html())*/
           alert($("#div01").text())
           $("#btn01").click(function (){
               alert($("#username").val())
               $("#username").val("杨凌波超级大帅哥")
           })
       })


    </script>
</head>
<body>
    <div>我是一个div标签<span>我是一个span标签</span></div>
    <div id="div01">杨凌波帅不帅<span>杨凌波大帅哥</span></div>
    <input type="text" name="username" id="username"/>
    <button id="btn01">操作输入框</button>
</body>
</html>
