<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的定义方式2</title>
  <!--
      格式：
        var 函数名 = function(形参列表){函数体}
  -->
    <script type="text/javascript">
        var fun = function (a,b)   //函数在Javascript中也是一种变量
        {
          alert(a+b)
        }
        fun(4,5)
    </script>
</head>
<body>

</body>
</html>
