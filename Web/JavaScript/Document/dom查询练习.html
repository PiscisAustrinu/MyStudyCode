<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dom查询练习</title>
  <link rel="stylesheet" type="text/css" href="格式/格式.css">
  <script type="text/javascript">
      window.onload = function (){
          //查找#bj结点
          document.getElementById("btn01").onclick = function (){
              var bjObj = document.getElementById("bj")
              alert(bjObj.innerHTML)
          }
          //查找所有li结点
          document.getElementById("btn02").onclick = function (){
              var lis = document.getElementsByTagName("li")
              alert(lis.length)
          }
          //查找name = gender的所有节点
          document.getElementById("btn03").onclick = function (){
              var genders = document.getElementsByName("gender")
              alert(genders.length)
          }
          //查找#city下所有li节点
          document.getElementById("btn04").onclick = function () {
             var lis = document.getElementById("city").getElementsByTagName("li")
              alert(lis.length)
          }
          //查找#city下所有子节点
          document.getElementById("btn05").onclick = function (){
              var children = document.getElementById("city").childNodes
              alert(children.length)
          }
          //返回#phone的第一个子节点
          document.getElementById("btn06").onclick = function (){
              var phoneObj = document.getElementById("phone").firstChild
              alert(phoneObj.innerHTML)
          }
          //返回#bj的父节点
          document.getElementById("btn07").onclick = function (){
              var bjObj = document.getElementById("bj").parentNode
              alert(bjObj.innerHTML)
          }
          //返回#android的前一个兄弟节点
          document.getElementById("btn08").onclick = function (){
              var previousObj = document.getElementById("android").previousSibling
              alert(previousObj.innerHTML)
          }
          //返回#username的value属性值
          document.getElementById("btn09").onclick = function (){
              var valueObj = document.getElementById("username")
              alert(valueObj.value)
          }
          //设置#username的value属性值
          document.getElementById("btn10").onclick = function (){
              var setObj = document.getElementById("username")
              setObj.value = "杨凌波大帅哥"
          }
          //返回#bj的文本值
          document.getElementById("btn11").onclick = function (){
              var bjObj = document.getElementById("bj")
              alert(bjObj.innerText)
          }
      }
  </script>
</head>
<body>
<div id="total">
    <div class="inner">
        <p>
            你喜欢哪个城市
        </p>
        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>
        <br>
        <br>

        <p>
            你喜欢哪款单机游戏？
        </p>

        <ul id="game">
            <li id="rl">红警</li>
            <li>实况</li>
            <li>极品飞车</li>
            <li>魔兽</li>
        </ul>

        <br/>
        <br/>

        <p>
            你手机的操作系统是？
        </p>

        <ul id="phone"><li>IOS</li><li id="android">Android</li><li>Windows Phone</li></ul>
    </div>

    <div class="inner">
        gender:
        <input type="radio" name="gender" value="male"/>
        Male
        <input type="radio" name="gender" value="female"/>
        Female
        <br>
        <br>
        name:
        <input type="text" name="name" id="username" value="abcde"/>
    </div>
</div>
<div id="btnList">
    <div><button id="btn01">查找#bj节点</button></div>
    <div><button id="btn02">查找所有li节点</button></div>
    <div><button id="btn03">查找name=gender的所有节点</button></div>
    <div><button id="btn04">查找#city下所有li节点</button></div>
    <div><button id="btn05">返回#city的所有子节点</button></div>
    <div><button id="btn06">返回#phone的第一个子节点</button></div>
    <div><button id="btn07">返回#bj的父节点</button></div>
    <div><button id="btn08">返回#android的前一个兄弟节点</button></div>
    <div><button id="btn09">返回#username的value属性值</button></div>
    <div><button id="btn10">设置#username的value属性值</button></div>
    <div><button id="btn11">返回#bj的文本值</button></div>
</div>
</body>
</html>
