<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{}自定义对象</title>
    <!--
        var 变量名 = {
            属性名：值,
            属性名：值,
            函数名：function(){}
        }
    -->
    <script type="text/javascript">
        var obj = {
            name:"杨凌波",
            age: 20,
            fun:function (){
                alert("姓名"+this.name+",年龄+"+this.age);
            }
        };
        alert(obj.age)
        alert(obj.fun())
        alert(typeof (obj))
    </script>
</head>
<body>

</body>
</html>
