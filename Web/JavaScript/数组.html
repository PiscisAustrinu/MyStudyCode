<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <script type="text/javascript">
        /*JavaScript语言中的数组，只要我们通过数组下标赋值，那么最大的下标值就会为数组扩容*/

        var arr  = []
        alert(arr.length)
        arr[0]  = 12
        arr[4] = 'acs'
        alert(arr[0])
        alert(arr.length)
        for (var i = 0;i<arr.length;i++)
            alert(arr[i])
    </script>
</head>
<body>

</body>
</html>
