<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关系运算符</title>
    <script type="text/javascript">
        var a = "12"
        var b = 12
        alert(a==b)   //只比较字面值
        alert(a===b)  //带数据类型
        alert(a!=b)
        alert(a!==b)
    </script>
</head>
<body>

</body>
</html>
