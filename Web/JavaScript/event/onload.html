<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload</title>
    <script type="text/javascript">
        function  onloadFun(){
            alert('静态注册onload事件，所有代码')
        }
        //固定写法
        window.onload = function (){
            alert("动态注册的onload事件")
        }
    </script>
</head>
<!--静态注册onload事件
    onload事件时浏览器解析完页面后就会自动触发的事件
    <body onload="onloadFun()">
    -->
<body>

</body>
</html>
