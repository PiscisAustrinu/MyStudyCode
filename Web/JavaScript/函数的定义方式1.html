<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的定义方式1</title>
    <!--
        使用格式：
            function函数名（形参列表）{
                函数体
            }
    -->
    <script type="text/javascript">
        function fun(){
            alert("无参函数被调用了")
        }
        fun()
        function funa(a,b){
            alert("有参函数funa被调用a=>"+a+",b=>"+b)
        }
        funa(3,2)
        function funb(a,b){
            var result = a+b
            return result
        }
        alert(funb(9,8))
    </script>
</head>
<body>

</body>
</html>
