<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合选择器</title>
    <!--
      组合选择器的格式：
        选择器1，选择器2，选择器n{
            属性：值；
            }
      组合选择器可以让多个选择器公用同一个代码。
    -->
    <style type="text/css">
        .class01,#id001,#id002{
            color: red;
            border: yellow dotted;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="id001">div标签1</div>
    <div id="id002">div标签2</div>
    <span class="class01">span标签1</span>
    <span>span标签2</span>
</body>
</html>
