<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class选择器</title>
    <!--
        .class属性值{
            属性：值；
            }
        .class类型选择器，可以通过class属性有效的选择性的去使用这个样式
    -->
    <style type="text/css">
        .class01{
            color: #2f33ff;
            border: yellow solid;
            font-size: 20px;
        }
        .class02{
            color: gray;
            border: red dotted;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="class01">div标签1</div>
    <div class="class02">div标签2</div>
</body>
</html>
